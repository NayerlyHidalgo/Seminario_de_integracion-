name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: db_idiomas
          POSTGRES_USER: idiomas_user
          POSTGRES_PASSWORD: billing_pass_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          # üëá UPDATE: Add 'setuptools' here
          python -m pip install --upgrade pip setuptools
          
          # üü¢ FIX 1: Usa la ruta relativa dentro del repositorio
          pip install -r django/language_learning_api/requirements.txt
      
      - name: Run tests
        env:
          # üü¢ FIX 2: Coincide con la contrase√±a definida en 'services' arriba
          DATABASE_URL: postgres://idiomas_user:billing_pass_123@localhost:5432/db_idiomas
          SECRET_KEY: test-secret-key
        run: |
          # üü¢ FIX 3: Entra en la carpeta antes de ejecutar manage.py
          cd django/language_learning_api
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # A√±adir el host a known_hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USERNAME }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          VENV_PATH: ${{ secrets.VENV_PATH }}
        run: |
          # Comandos SSH para desplegar
          ssh $VPS_USER@$VPS_HOST "
            set -e
            
            echo '1. Actualizando c√≥digo...'
            git config --global --add safe.directory $PROJECT_PATH
            cd $PROJECT_PATH
            git fetch origin
            git reset --hard origin/main
            
            echo '2. Activando entorno virtual...'
            source $VENV_PATH/bin/activate
            
            echo '3. Entrando al directorio del proyecto...'
            # üü¢ FIX CR√çTICO: Entrar a la subcarpeta correcta en el servidor tambi√©n
            cd django/language_learning_api
            
            echo '4. Instalando dependencias...'
            pip install -r requirements.txt
            
            echo '5. Aplicando migraciones...'
            python manage.py migrate --noinput
            
            echo '6. Colectando archivos est√°ticos...'
            python manage.py collectstatic --noinput --clear
            
            echo '7. Reiniciando servicios...'
            # üü¢ FIX: Usar el nombre correcto de tu servicio systemd
            systemctl restart gunicorn-idiomas || true
            systemctl restart nginx || true
            
            echo '‚úÖ Despliegue completado'
          "
