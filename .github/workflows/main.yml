name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: db_idiomas
          POSTGRES_USER: idiomas_user
          POSTGRES_PASSWORD: billing_pass_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          # Ajusta la ruta si requirements.txt está en la subcarpeta
          pip install -r django/language_learning_api/requirements.txt
      
      - name: Run tests
        env:
          DATABASE_URL: postgres://idiomas_user:billing_pass_123@localhost:5432/db_idiomas
          SECRET_KEY: test-secret-key
        run: |
          cd django/language_learning_api
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USERNAME }}
          # PROJECT_PATH debe ser la raíz donde está la carpeta .git
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          VENV_PATH: ${{ secrets.VENV_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST "
            set -e
            
            echo '1. Configurando seguridad de Git...'
            # ESTA LÍNEA SOLUCIONA EL ERROR 'exit code 128' / 'dubious ownership'
            git config --global --add safe.directory $PROJECT_PATH
            
            echo '2. Actualizando código...'
            cd $PROJECT_PATH
            git fetch origin
            git reset --hard origin/main
            
            echo '3. Activando entorno virtual...'
            source $VENV_PATH/bin/activate
            
            echo '4. Entrando a la carpeta del proyecto Django...'
            # Navegamos desde la raíz del repo hacia donde está manage.py
            cd django/language_learning_api
            
            echo '5. Instalando dependencias...'
            pip install -r requirements.txt
            
            echo '6. Aplicando migraciones y estáticos...'
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput --clear
            
            echo '7. Reiniciando servicios...'
            # Usamos sudo porque reiniciar servicios requiere privilegios
            sudo systemctl restart gunicorn-idiomas
            sudo systemctl restart nginx
            
            echo '✅ Despliegue completado con éxito.'
          "
